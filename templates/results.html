<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
</head>
<body>
    <h1>Course Assignments</h1>

        {% for course, profs in assignments.items() %}
            <li>{{ course }}: {{ profs|join(', ') }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
